          ${x.price_msrp_twd?`<small>æ–°å“åƒè€ƒåƒ¹ï¼ˆæœªæŠ˜ï¼‰$${x.price_msrp_twd}</small><br>`:''}
          ${x.price_twd?`$${x.price_twd}`:''}
          ${x.used_price_twd?` ï½œäºŒæ‰‹ $${x.used_price_twd}`:''}
        </div>
        ${x.stock?`<div><small>åº«å­˜ï¼š${x.stock}</small></div>`:''}
        <div style="margin-top:6px"><a href="${link}" target="_blank" rel="nofollow noopener">BGG</a></div>
      </div>`;
  }

  function ensureOption(sel, text){
    if (![...sel.options].some(o=>o.value===text)){
      const o=document.createElement('option'); o.value=text; o.textContent=text; sel.appendChild(o);
    }
  }

  function filteredBase({ignoreCat=false, ignoreMech=false}={}){
    let list = DATA.slice();
    const q = Q.value.trim().toLowerCase();
    if(q){
      list = list.filter(x=>{
        const blob = [x.name_zh||"", x.name_en||"", ...(x.aliases_zh||[]), ...(x.search_keywords||[])].join(" ").toLowerCase();
        return blob.includes(q);
      });
    }
    if(!ignoreCat){
      const cSel = CAT.value;
      if(cSel) list = list.filter(x => getCatsZh(x).includes(cSel));
    }
    if(!ignoreMech){
      const mSel = MECH.value;
      if(mSel) list = list.filter(x => getMechsZh(x).includes(mSel));
    }
    const includeUsed = INCL.checked;
    const pmin = Number(PMIN.value||0), pmax = Number(PMAX.value||0);
    if (pmin>0 || pmax>0){
      list = list.filter(x=>{
        const cand = priceCandidates(x, includeUsed);
        if (cand.length===0) return false;
        return cand.some(p => (pmin? p>=pmin : true) && (pmax? p<=pmax : true));
      });
    }
    return list;
  }

  function buildChipsOverview(){
    // åˆ†é¡ chipsï¼ˆå«ç­†æ•¸ï¼‰
    const listForCat = filteredBase({ignoreCat:true});

    const listForMech = filteredBase({ignoreMech:true});

      .sort((a,b)=>b[1]-a[1]).slice(0,30)

    [CHIPS_CAT, CHIPS_MECH].forEach(container=>{

  }

  function buildOptions(){
    const listForCat = filteredBase({ignoreCat:true});
    const cCounts=new Map();
    listForCat.forEach(x=>getCatsZh(x).forEach(c=>cCounts.set(c,(cCounts.get(c)||0)+1)));
    const catVal = CAT.value;
    CAT.innerHTML='<option value="">å…¨éƒ¨åˆ†é¡</option>';
    [...cCounts.entries()].sort((a,b)=>a[0].localeCompare(b[0],'zh-Hant')).forEach(([n,cnt])=>{
      const o=document.createElement('option'); o.value=n; o.textContent=`${n} (${cnt})`; CAT.appendChild(o);
    });
    if (catVal && ![...CAT.options].some(o=>o.value===catVal)){ ensureOption(CAT, `${catVal}`); }
    CAT.value = catVal;

    const listForMech = filteredBase({ignoreMech:true});
    const mCounts=new Map();
    listForMech.forEach(x=>getMechsZh(x).forEach(m=>mCounts.set(m,(mCounts.get(m)||0)+1)));
    const mechVal = MECH.value;
    MECH.innerHTML='<option value="">å…¨éƒ¨æ©Ÿåˆ¶</option>';
    [...mCounts.entries()].sort((a,b)=>a[0].localeCompare(b[0],'zh-Hant')).forEach(([n,cnt])=>{
      const o=document.createElement('option'); o.value=n; o.textContent=`${n} (${cnt})`; MECH.appendChild(o);
    });
    if (mechVal && ![...MECH.options].some(o=>o.value===mechVal)){ ensureOption(MECH, `${mechVal}`); }
    MECH.value = mechVal;

    buildChipsOverview();
  }

  function compareWithChinesePriority(a,b, secondaryCmp){
    const z = (hasZhName(b) - hasZhName(a));
    if (z) return z;
    const s = secondaryCmp(a,b);
    if (s) return s;
    const r1 = (getRatingBayes(b)??-1) - (getRatingBayes(a)??-1); if (r1) return r1;
    const r2 = (getRatingAvg(b)??-1) - (getRatingAvg(a)??-1);     if (r2) return r2;
    const r3 = (a.rank_overall??1e9) - (b.rank_overall??1e9);     if (r3) return r3;
    return String((a.name_zh||a.name_en||'')).localeCompare((b.name_zh||b.name_en||''), 'zh-Hant');
  }

  function filtered(noPaging=false){
    let list = filteredBase();
    const includeUsedForSort = INCL.checked;
    const cmpMap = {
      "min_price_asc":  (a,b)=> minPrice(a, includeUsedForSort) - minPrice(b, includeUsedForSort),
      "min_price_desc": (a,b)=> minPrice(b, includeUsedForSort) - minPrice(a, includeUsedForSort),
      "price_asc":      (a,b)=> (a.price_twd??1e12) - (b.price_twd??1e12),
      "price_desc":     (a,b)=> (b.price_twd??-1) - (a.price_twd??-1),
      "weight_asc":     (a,b)=> (a.weight??1e12) - (b.weight??1e12),
      "weight_desc":     (a,b)=> (b.weight??-1) - (a.weight??-1),
      "rating_avg_desc":(a,b)=> (getRatingAvg(b) ?? -1) - (getRatingAvg(a) ?? -1),
      "rating_bayes_desc":(a,b)=> (getRatingBayes(b) ?? -1) - (getRatingBayes(a) ?? -1),
      "":               (a,b)=> 0
    };
    const sec = cmpMap[S.value || ""];
    list.sort((a,b)=>compareWithChinesePriority(a,b, sec));
    const total=list.length, ps = Number(PAGE_SIZE.value||40);
    const pages = Math.max(1, Math.ceil(total/ps));
    const start = (page-1)*ps, end = start+ps;
    const pageRows = noPaging ? list : list.slice(start,end);
    return {total, pages, pageRows, pagedAll:list};
  }

  function renderPagerInto(el, pages){
    const MAX_LINKS = 9;
    el.innerHTML = '';
    const addBtn = (label, target, disabled=false, active=false)=>{
      const b=document.createElement('button');
      b.className='page-btn'+(active?' active':'' );
      b.textContent=label; b.disabled=disabled;
      b.onclick=()=>{ if(!disabled){ page=target; render(); window.scrollTo({top:0,behavior:'smooth'}); } };
      el.appendChild(b);
    };
    addBtn('Â« é¦–', 1, page===1);
    addBtn('â€¹ ä¸Š', Math.max(1,page-1), page===1);
    let start = Math.max(1, page - Math.floor(MAX_LINKS/2));
    let end   = Math.min(pages, start + MAX_LINKS - 1);
    start     = Math.max(1, end - MAX_LINKS + 1);
    for(let i=start;i<=end;i++){ addBtn(String(i), i, false, i===page); }
    addBtn('ä¸‹ â€º', Math.min(pages,page+1), page===pages);
    addBtn('æœ« Â»', pages, page===pages);
  }

  function renderActiveChips(){
    const chips = [];
    if (CAT.value){ chips.push({k:'cat',text:`åˆ†é¡ï¼š${CAT.value}`,onClear:()=>{CAT.value=''; buildOptions(); render();}}); }

  function render(){
    const {total, pages, pageRows} = filtered(false);
    STATS.textContent = `ç¸½æ•¸ï¼š${DATA.length}ï½œç›®å‰é¡¯ç¤ºï¼š${total}ï½œæ”¶è—ï¼š${(JSON.parse(localStorage.getItem('${favKey}')||'[]')).length}`;

    G.querySelectorAll('.fav-btn').forEach(btn=>{ btn.onclick = (e)=>{ e.preventDefault(); const id=btn.dataset.id; if(favs.has(id)) favs.delete(id); else favs.add(id); saveFavs(); render(); }; });

    G.querySelectorAll('.card').forEach(c=>{

        const id = c.dataset.id; const item = DATA.find(x=>idOf(x)===id);

  function similarFor(seed, k=5){
    const seedM = getMechsZh(seed), seedC = getCatsZh(seed);
    const A = new Set(seedM), B = new Set(seedC);
    function jaccard(arr, set){ if(!arr.length && !set.size) return 0; let inter=0; arr.forEach(v=>{ if(set.has(v)) inter++; }); return inter/(arr.length+set.size-inter); }
    const scored = DATA.filter(x=> idOf(x)!==idOf(seed)).map(x=>{
      const m = getMechsZh(x), c = getCatsZh(x);
      const s = 0.6*jaccard(m,A) + 0.4*jaccard(c,B);
      return {x, s, cm: m.filter(v=>A.has(v)), cc: c.filter(v=>B.has(v))};
    }).filter(o=>o.s>0).sort((a,b)=> b.s - a.s).slice(0,k);
    return scored.length? scored : DATA.filter(x=>idOf(x)!==idOf(seed)).slice(0,k).map(x=>({x,s:0,cm:[],cc:[]}));
  }
  function showFocus(seed){
    document.getElementById('focus-name').textContent = seed.name_zh || seed.name_en || '';
    document.getElementById('focus-card').innerHTML = cardHtml(seed);
    const sims = similarFor(seed, 5);
    document.getElementById('rec').innerHTML = sims.map(o=>{
      const reason = (o.cm.length||o.cc.length)? `<div class="reason">${o.cm.length?`å…±é€šæ©Ÿåˆ¶ï¼š${o.cm.slice(0,3).join("ã€")}`:""} ${o.cc.length?`ã€€å…±é€šåˆ†é¡ï¼š${o.cc.slice(0,3).join("ã€")}`:""}</div>`:'';
      return `<div>${cardHtml(o.x)}${reason}</div>`;
    }).join('');
    document.getElementById('focus').style.display='block';
  }

  const urlParam = new URL(location.href).searchParams.get('data');
