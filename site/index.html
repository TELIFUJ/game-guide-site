  function compareWithChinesePriority(a,b, secondaryCmp){
    const z = (hasZhName(b) - hasZhName(a));

    const s = secondaryCmp(a,b);

    const r1 = (getRatingBayes(b)??-1) - (getRatingBayes(a)??-1); if (r1) return r1;

    const r3 = (a.rank_overall??1e9) - (b.rank_overall??1e9);     if (r3) return r3;
    return String((a.name_zh||a.name_en||'')).localeCompare((b.name_zh||b.name_en||''), 'zh-Hant');
  }

      "weight_asc":     (a,b)=> (a.weight??1e12) - (b.weight??1e12),
      "weight_desc":    (a,b)=> (b.weight??-1) - (a.weight??-1),

      "rating_bayes_desc":(a,b)=> (getRatingBayes(b) ?? -1) - (getRatingBayes(a) ?? -1),
      "":               (a,b)=> 0
    };
    const sec = cmpMap[S.value || ""];
    list.sort((a,b)=>compareWithChinesePriority(a,b, sec));

    const total=list.length;

  function normText(s){
    return (s||'').toLowerCase()
      .replace(/æ¡ŒéŠ|æ¡Œç”±|board ?game|bgg/g,'')

  function bigrams(s){
    const arr=[...s]; const out=new Set();
    for(let i=0;i<arr.length-1;i++) out.add(arr[i]+arr[i+1]);
    return out;
  }
  function jaccardSet(a,b){
    if(!a.size && !b.size) return 0;
    let inter=0;
    for(const x of a) if(b.has(x)) inter++;
    return inter / (a.size + b.size - inter);
  }
  function lcsLen(a,b){
    const m=a.length, n=b.length;
    const dp=Array.from({length:m+1},()=>Array(n+1).fill(0));
    for(let i=1;i<=m;i++){
      for(let j=1;j<=n;j++){
        dp[i][j] = a[i-1]===b[j-1] ? dp[i-1][j-1]+1 : Math.max(dp[i-1][j], dp[i][j-1]);
      }
    }
    return dp[m][n];
  }
  function nameScore(q, x){
    const fields = [ x.name_zh||'', x.name_en||'', ...(x.aliases_zh||[]), ...((x.search_keywords||[]).map(s=>String(s))) ];
    const qn = normText(q);
    let best=0;
    for(const f of fields){
      const fn = normText(f);
      if(!fn) continue;
      let s=0;
      if(fn.includes(qn)) s += 3;
      if(qn.includes(fn) && fn.length>0) s += 2;
      const j = jaccardSet(bigrams(fn), bigrams(qn)); s += 2*j;
      const l = lcsLen(fn, qn); s += (l / Math.max(1, Math.max(fn.length, qn.length))) * 2;
      if(s>best) best=s;
    }
    return best;
  }

  function similarFor(seed, k=5){
    const seedM = getMechsZh(seed), seedC = getCatsZh(seed);

      .filter(o=>o.s>0)

    if(scored.length===0){

      return byName.slice(0,k);

    return scored.slice(0,k);
  }
