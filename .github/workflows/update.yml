name: Update Game Guide

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    # 每天台灣時間 02:00（UTC 18:00）
    - cron: "0 18 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 只從 CSV 產生網站資料（安全版，不打 BGG）
      - name: Install deps
        run: |
          pip install pillow requests

      - name: Build from CSV
        run: |
          python3 scripts/build_from_csv.py
          ls -lh site/data/games.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
