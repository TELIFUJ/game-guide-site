name: Update Game Guide

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    # 每天台灣時間 02:00（UTC 18:00）
    - cron: "0 18 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 直接把 repo 裡的 ./site 當成要發佈的網站
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
