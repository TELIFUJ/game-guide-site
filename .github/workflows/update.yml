name: Update game data & Deploy Pages (v1.3)

on:
  workflow_dispatch:
  schedule:
    - cron: "37 17 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml tenacity pillow || true

      - name: Fetch BGG
        run: |
          python -u scripts/fetch_bgg.py || true

      - name: Apply override & taxonomy
        run: |
          python -u scripts/apply_taxonomy_and_price.py

      - name: Normalize
        run: |
          python -u scripts/normalize_bgg_data.py

      - name: Build json
        run: |
          python -u scripts/build_json.py

      - name: Sync images
        run: |
          mkdir -p site/assets/img
          rsync -a --delete assets/img/ site/assets/img/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
