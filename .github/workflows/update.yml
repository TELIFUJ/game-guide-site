name: Update Game Guide

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 18 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps
      run: |
        pip install pillow requests

    - name: Fetch BGG Data
      env:
        BGG_API_KEY: ${{ secrets.BGG_API_KEY }}
      run: |
        python3 scripts/fetch_bgg.py
        ls -lh data/bgg_data.json

    - name: Build JSON
      run: |
        python3 scripts/build_from_csv.py
        ls -lh site/data/games.json

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages   # ★★★ 必須有，不然一定 400 ★★★
      url: ${{ steps.deploy.outputs.page_url }}

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
